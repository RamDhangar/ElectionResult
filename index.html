<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>voter page</title>
    <link rel="stylesheet" href="vote.css">
</head>

<body>
    <div class="container">
        <h1>Vote for your candidate</h1>
        <div class="vote">
            <div class="voteuBtn">
                <h5>This Candidate for <br> BJP</h5>
                <button class="voteBtn" id="bjp">Vote here</button>
            </div>
            <div class="voteuBtn">
                <h5>This Candidate for <br>Congrass </h5>
                <button class="voteBtn" id="congrass">Vote here</button>
            </div>
            <div class="voteuBtn">
                <h5>This Candidate for <br>AAP</h5>
                <button class="voteBtn" id="aap">Vote here</button>
            </div>

        </div>
        <div id="afterVote"></div>
        <div class="win">
            <button id="showResult">Show result</button>
            <div id="winResult">Click on show result button to check winner</div>
        </div>

        <div id="showvote">

            <div class="sss" id="bjpre">BJP Result <br> will show<br> here</div>
            <div class="sss" id="congrassre">Congress Result <br> will show<br> here</div>
            <div class="sss" id="aapre">AAP Result <br> will show<br> here</div>
        </div>
    </div>
    <script src="vote.js"></script>
</body>

</html>
